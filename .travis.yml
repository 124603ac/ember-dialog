language: node_js
sudo: false
cache:
  directories:
  - node_modules
node_js:
- '0.10'
before_install:
- npm config set spin false
- npm install -g npm@^2
- npm install -g bower
- npm install -g ember
install:
- npm install
- bower install
script:
- npm run-script test
after_success:
- npm run-script build:production
